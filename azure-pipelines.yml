# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  - main

resources:
  - repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: "242c63fa-cb21-4f7a-a7ac-5f8bbf566662"
  imageRepository: "apiimage"
  containerRegistry: "recipeapis.azurecr.io"
  dockerfilePath: "./deploy/DockerfileApi"
  projectFolder: "."
  tag: "latest"

  # Agent VM image name
  vmImageName: "ubuntu-latest"
  agentPool: "Deploy Agents"

stages:
  - stage: Build
    displayName: Build and push stage
    jobs:
      - job: Build
        displayName: Build
        pool: $(agentPool)
        steps:
          - task: Docker@2
            displayName: Build and push an image to container registry
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              buildContext: $(projectFolder)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)
          - task: AzureFunctionAppContainer@1
            inputs:
              azureSubscription: "Leo subscription(9c134382-1589-4b0f-8488-46676de23b97)"
              appName: "RecipeAppApi"
              imageName: $(containerRegistry)/$(imageRepository):$(tag)
